<!DOCTYPE html>
<html>
<head>
  <title>4択クイズ</title>
</head>
<body>
  <h1>4択クイズ</h1>
  <p>好きな選択肢を選んでください：</p>
  <button onclick="vote('A')">A</button>
  <button onclick="vote('B')">B</button>
  <button onclick="vote('C')">C</button>
  <button onclick="vote('D')">D</button>

  <p id="message"></p>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyOP1ovz6ue8HltwQUKKVzLr1NqXRBjIy70W6_DvDWkA_gTIXjLZtVj1a9GBd-BDzzW9A/exec';

    function vote(choice) {
      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ choice }),
      })
        .then(response => response.json())
        .then(data => {
          document.getElementById('message').innerText = "投票ありがとうございました！";
        })
        .catch(error => console.error('Error!', error));
    }
  </script>
</body>
</html>
